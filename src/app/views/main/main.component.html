<div class="content" role="main">
  <a (click)="onShuffle()" style="cursor: pointer" translate="shuffle"></a><br><br>
  <div *ngFor="let act of userService.activeUsers.Records.Value">
    <a [routerLink]="['/'+base.pageLanguage+'/user-profile-detail/' +act.UserName.Value]" >
      <div class="profile-img">
        <img *ngIf="act.ProfilePhotos.Value!=null" [src]="act.ProfilePhotos.Value[0].FileURL.Value"
             [ngbTooltip]="act.UserName.Value">
        <img *ngIf="act.ProfilePhotos.Value==null" src="../../../assets/image/profile-place-holder.jpg"
             [ngbTooltip]="act.UserName.Value">
        <div *ngIf="act.StatusIcon.Value!=null" class="status-icon-container">
          <img [src]="act.StatusIcon.Value">
        </div>
      </div>
    </a>
  </div>
  <div class="status-list-box" [@openClose]="isOpen ? 'open' : 'closed'">
    <h3 translate="search_by_status" style="color: #abadaf;"></h3>
    <div *ngFor="let status of userService.statusList" (click)="onChooseStatus(status)" style="cursor: pointer; margin-bottom: 5px;">
      <img *ngIf="status.FileUrl!=null" [src]="status.FileUrl" style="width: 30px; height: 30px">&nbsp;&nbsp;{{status.StatusText}}
    </div>
  </div>
  <div class="main-status-circle"
    [ngClass]="{'open-main-status-circle': isMobile && isOpen}"
    [@openCloseStatusIcon]="!isMobile && isOpen ? 'open' : 'closed'"
    (click)="onOpenStatusBox()">
    <div class="display-table-cell">
      <div *ngIf="chosenStatus!=null">
        <img *ngIf="chosenStatus.FileUrl!=null" [src]="chosenStatus.FileUrl"  style="width: 30px; height: 30px">
      </div>
      <mat-icon style="color: black;" *ngIf="chosenStatus==null">search</mat-icon>
    </div>
  </div>
</div>
