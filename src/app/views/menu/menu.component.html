<!-- Toolbar -->
<div class="toolbar" role="banner">
  <a href="/{{baseCtrl.pageLanguage}}/active-users" style=" border: 1px solid;padding: 2px;">
    ChatInUni
  </a>
  <div class="spacer"></div>
  <div style="margin-right: 15px">
    <div style="position: relative; width: 25px">
      <a href="/{{baseCtrl.pageLanguage}}/message-inbox">
        <i class="fa fa-envelope" style="font-size: 24px"></i>
      </a>
      <div class="notification-count-div" *ngIf="userService.messageCount>0">
        <div class="text-center">
          {{userService.messageCount}}
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="userName==null" style="margin-right: 15px">
    <a href="/{{baseCtrl.pageLanguage}}/login" translate="login"></a>&nbsp;&nbsp;
    <a href="/{{baseCtrl.pageLanguage}}/sign-up" translate="sign_up"></a>
  </div>
  <div *ngIf="userName!=null" style="margin-right: 15px">
    <a href="/{{baseCtrl.pageLanguage}}/profile">{{userName}}</a>
  </div>
  <div  style="margin-right: 15px">
    |
  </div>
  <div  style="margin-right: 15px" *ngIf="baseCtrl.pageLanguage!='en'">
    <a  (click)="onChangeLanguage('en')" style="cursor: pointer">en</a>
  </div>
  <div  style="margin-right: 15px" *ngIf="baseCtrl.pageLanguage!='ua'">
    <a (click)="onChangeLanguage('ua')" style="cursor: pointer">ua</a>
  </div>
  <div  style="margin-right: 15px" *ngIf="baseCtrl.pageLanguage!='tr'">
    <a (click)="onChangeLanguage('tr')" style="cursor: pointer">tr</a>
  </div>
</div>
