<div class="close-button-container" (click)="close()">
  <i class="fa fa-times"></i>
</div>

<div style="margin-top: 80px; margin-bottom: 80px;margin-left: 15px; margin-right: 15px;">
  <div class="row">
    <div class="col-sm-10 offset-sm-1 col-xs-10 offset-xs-1">
      <form *ngIf="!userService.setForgotPasswordSuccess">
        <div class="form-group">
          <label translate="reason_text"></label>
          <textarea
            type="text"
            ngModel
            name="reasonText"
            [(ngModel)]="userService.complaintUserForm.ReasonText.Value"
            class="form-control"
          ></textarea>

          <div
            *ngIf="
              baseCtrl.checkField(userService.complaintUserForm.ReasonText) &&
              submitted
            "
            class="error-required"
            translate="field_required"
          ></div>
        </div>
        <div class="form-group">
          <button
            class="btn btn-danger"
            translate="send"
            (click)="onSubmit()"
          ></button>
        </div>
      </form>

      <div *ngIf="userService.setForgotPasswordSuccess">
        <div class="text-center">
          <i class="fa fa-check-circle"></i><br /><br />

          <p translate="we_have_sent_email"></p>
          <p class="text-center">
            <span translate="i_want_to" class="text-center"></span>&nbsp;
            <a (click)="close()" translate="login" class="link-color"></a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
