<div class="content" role="main">

  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <form>
        <div class="form-group">
          <label translate="password"></label>
          <input type="password" ngModel name="userName" [(ngModel)]="userService.resetPasswordForm.Password.Value"
                 class="form-control">
          <div *ngIf="baseCtrl.checkField(userService.resetPasswordForm.Password) && submitted"
               class="error-required" translate="field_required">
          </div>
        </div>
        <div class="form-group">
          <label translate="re_password"></label>
          <input type="password" ngModel name="password" [(ngModel)]="userService.resetPasswordForm.RepeatPassword.Value"
                 class="form-control">
          <div *ngIf="baseCtrl.checkField(userService.resetPasswordForm.RepeatPassword) && submitted"
               class="error-required" translate="field_required">
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-danger" translate="send" (click)="onSubmit()"></button>
        </div>
      </form>

    </div>
  </div>
</div>
