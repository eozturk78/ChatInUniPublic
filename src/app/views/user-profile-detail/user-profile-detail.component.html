<div class="content" role="main">
  <div class="row">
    <div class="col-sm-8 offset-sm-2 col-xl-12">
      <div class="row">
        <div class="col-xs-4 text-center">
          <img
            *ngIf="userService.profileDetailProfileImage != null"
            src="{{ userService.profileDetailProfileImage }}"
            class="profile-img"
            width="100"
            height="100"
          />
        </div>
        <div class="col-xs-8">
          <div class="profile-detail-user-name">
            {{ userService.userProfileDetail.UserName.Value }}
          </div>
          <a class="btn btn-default btn-profile-change"  (click)="onSendMessage()"><div translate="send_message"></div> </a>
          <br>
          <p style="display: block; margin-top: 10px; font-size: 14px">
            {{ userService.userProfileDetail.StatusText.Value }}
          </p>
        </div>
      </div>
    </div>

    <div class="col-sm-8 offset-sm-2">
      <div class="row">
        <div class="col-sm-12">
          <hr />
          <p
            *ngIf="userService.userProfileDetail.ProfilePhotos.Value == null"
            translate="please_add_photo"
          ></p>
        </div>
        <div
          *ngFor="let p of userService.userProfileDetail.ProfilePhotos.Value"
          class="col-sm-4 col-12"
          (click)="onOpenProfilePhoto(p.FileURL.Value)"
        >
          <div class="profile-list-img">
            <img src="{{ p.FileURL.Value }}" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
